
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt Lịch Khám Nâng Cao</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 16px;
      background-color: #f8ffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #00b7c2;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00b7c2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #0194a0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Đặt Lịch Khám Nâng Cao</h2>
    <form onsubmit="event.preventDefault(); alert('✅ Đặt lịch thành công!'); this.reset();">
      <div class="form-group">
        <label for="name">Họ tên chủ nuôi</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="pet">Tên thú cưng</label>
        <input type="text" id="pet" required>
      </div>
      <div class="form-group">
        <label for="service">Chọn dịch vụ</label>
        <select id="service" required>
          <option value="">-- Chọn dịch vụ --</option>
          <option>Khám tổng quát</option>
          <option>Tiêm ngừa</option>
          <option>Cạo lông - Spa</option>
          <option>Điều trị chuyên sâu</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Chọn ngày</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="time">Chọn giờ</label>
        <input type="time" id="time" required>
      </div>
      <div class="form-group">
        <label for="note">Ghi chú thêm</label>
        <textarea id="note" rows="3"></textarea>
      </div>
      <button type="submit">Gửi Yêu Cầu Đặt Lịch</button>
    </form>
  </div>

<!-- Floating Zalo & Facebook -->
<style>
.floating-contact {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 999;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.floating-contact a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background-color: #007aff;
  color: white;
  font-size: 26px;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}
.floating-contact a.zalo { background-color: #00c300; }
.floating-contact a:hover { transform: scale(1.1); }
</style>
<div class="floating-contact">
  <a href="https://zalo.me/0396836295" class="zalo" title="Liên hệ Zalo" target="_blank">Z</a>
  <a href="https://www.facebook.com/share/16LfghBM2F/" class="facebook" title="Liên hệ Facebook" target="_blank">f</a>
</div>


<!-- Messenger Plugin chat Code -->
<div id="fb-root"></div>
<div id="fb-customer-chat" class="fb-customerchat"></div>
<script>
  var chatbox = document.getElementById('fb-customer-chat');
  chatbox.setAttribute("page_id", "Thuyspaphamnguyen");
  chatbox.setAttribute("attribution", "biz_inbox");
</script>
<!-- Facebook SDK -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      xfbml            : true,
      version          : 'v18.0'
    });
  };

  (function(d, s, id){
    if (d.getElementById(id)) return;
    var js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js";
    var fjs = d.getElementsByTagName(s)[0];
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>


<!-- Form phản hồi nhanh -->
<section style="padding: 40px; background: #f9f9f9; border-top: 1px solid #ddd;">
  <h2 style="text-align:center;">Phản hồi nhanh</h2>
  <form action="https://formspree.io/f/xvoejlkl" method="POST" style="max-width: 500px; margin: auto;">
    <label for="name">Họ tên</label>
    <input type="text" name="name" required style="width:100%; padding:10px; margin:8px 0;">

    <label for="email">Email</label>
    <input type="email" name="email" required style="width:100%; padding:10px; margin:8px 0;">

    <label for="message">Nội dung</label>
    <textarea name="message" rows="5" required style="width:100%; padding:10px; margin:8px 0;"></textarea>

    <button type="submit" style="padding:10px 20px; background:#007aff; color:white; border:none; cursor:pointer;">Gửi</button>
  </form>
</section>

</body>
</html>
